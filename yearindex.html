<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>判断闰年</title>
</head>
<body>
<script>
    var year=prompt('please input a year');
    year=parseInt(year);
    if((year%4==0 && year%100!=0)||(year%400==0)){
      document.write('您输入的是闰年');
    }
    else{
        document.write('您输入的不是闰年');
    }
</script>
</body>
</html>
