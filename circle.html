<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>循坏练习</title>
</head>
<body>
<button onclick="print_multiplication()">打印乘法口诀</button>
<br>
<button onclick="print_sum()">计算数列的和</button>
<br>
<button onclick="sushu()">判断素数</button>
<br>
<button onclick="monkey_peach()">猴子吃桃问题</button>
<script>
    function print_multiplication() {
        var i;
        var j;
        for(i=1;i<10;i++){
            for(j=1;j<=i;j++){
                document.write(j+'*'+i+'='+i*j+'&nbsp;&nbsp;&nbsp;&nbsp;');

            }
            document.write('<br>');
        }
    }
</script>
<script>
    function print_sum() {
        var i;
        var sum=0;
        for(i=1;i<1000;i+=2){
        sum=sum+1/i;
        }
        console.log(sum);
    }
</script>
<script>
    function sushu() {
        var n=prompt('请输入一个数');
        n=Number(n);
        var i;
        var isSu=true;
        for(i=2;i<n;i++){
            if(n%i==0) {
                isSu = false;
                break;
            }
        }
        if(isSu){
            alert('您输入的是素数');
        }
        else {
            alert('您输入的不是素数');
        }
    }
</script>
<script>
    function monkey_peach() {
        var j=1;
        for(var i=10;i>1;i--){
            j=(j+1)*2;
        }
      console.log(j);
    }
</script>

<script>
//斐波那契数列 ，即兔子问题
    function fei() {
        var n1=1;
        var n2=1;
        document.write(n1+' '+n2+' ');
        for( var i=1;i<=10;i++){
            n1=n1+n2;
            n2=n1+n2;
            document.write(n1+'&nbsp;'+n2+'&nbsp');
        }

    }
    //递归函数
    function f(n) {
        if (n == 2 || n == 1) {
            return 1;
        }
        return f(n - 1) + f(n - 2);
    }
</script>
<script>
    function fun7(n) {
        if(n==1||n==2){
            return 1;
        }
        else {
            var f1=1,f2=1,fn;
            for(var i=1;i<=n-2;i++){
                fn=f1+f2;
                f1=f2;
                f2=fn;
            }
            return fn;
        }

    }
</script>
<button onclick="fei()">斐波那契数列</button>
<button onclick="console.log(f(7))">递归调用</button>
<button onclick="console.log(fun7(5))">非递归调用</button>
</body>
</html>
