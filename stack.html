<script>
    function dec2bin(dec) {
        var bin=[];
        while(dec>0){
           bin.push(dec%2);
            dec=parseInt(dec/2);
        }
      bin.reverse();
      return bin.join('');
    }
    var d=90;
    console.log(d.toString(2),dec2bin(d));
</script>
