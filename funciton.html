<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<button onclick="show()" id="btn">按钮</button>
<br>
<button onclick="change()">交换数据</button>
<br>
<button onclick="sum(12,13,14)">求和</button>
<button onclick="ren()">年龄</button>
<script>
    function show() {
        var msg=prompt('please input your name');
        alert(msg);
    }
    var bttn=document.getElementById('btn');
    bttn.style.cssText='width:100px;height:50px;background-color:pink';
</script>
<script>
    function change(){
        var a=prompt('please input a ');
        var b=prompt('please input b');
        var c=a;
        a=b;
        b=c;
        alert('a:'+a+'b:'+b);

    }
    function sum(n1,n2,n3){
       var sum=n1+n2+n3;
        console.log(sum);
    }
</script>
<script>
   function calAge() {
       var age=prompt('请输入您的年龄');
       age=parseInt(age);
       age+=10;
       return age;
   }
   function ren() {
   var result= calAge();
       console.log(result);

   }
</script>
</body>
</html>
