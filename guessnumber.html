<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>猜数字游戏</title>
</head>
<body>
<button onclick="guess()">猜数字游戏</button>
<button onclick="printmsg()">录入数据</button>
<button onclick="monekey_peach()">猴子吃桃问题</button>
<script>
    function guess() {
        var r= Math.random()*10;
        r=parseInt(r);

        while(true){
            var input=prompt('请输入0到9的数字');
         if(input=='exit'){
                break;
            }
            if(input<r){
                alert('您猜小啦');

            }
            else if(input>r){
                alert('您猜大啦');

            }
            else{
                alert('恭喜您，猜对啦');
                break;
            }
        }

    }
    function printmsg() {
        do{
            var msg=prompt('please input message');
            if(msg=='exit'){
                break;
            }
            else {
                console.log(msg);
            }
        }
        while (msg!='exit')

    }
    function monekey_peach() {
        var i=10;
        var j=1;//total
        while(i>1){
            j=(j+1)*2;
            i--
        }
        console.log(j);
    }
</script>
</body>
</html>
