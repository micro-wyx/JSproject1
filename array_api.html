<body>
<select name="选择表" id="sel">

</select>
<script>
    var provs=['陕西省','山西省','河南省','湖南省'];
    var before=String(provs);
    provs.length--;
    var after=String(provs);
    if(before==after){
        console.log('没有被修改');
    }
    else {
        console.log('修改过');
    }
    var html='<option>'+provs.join('</option><option>')+'</option>';
    console.log(html);
    document.getElementById('sel').innerHTML=html;
</script>
