<script>
    //查找数组中最大值
    function get_max() {
        var arr=[1,4,8,2]
        var maxn=arr[0];
        for(var i=1;i<arr.length;i++){
         if(arr[i]>maxn){
             maxn=arr[i];
         }
        }
     console.log(maxn);
    }
    //删掉数组中重复的元素
    function delete_element() {
        var arr=[1,4,5,6,8,4,0,8,0];
        var result=[];
        for(var i=0;i<arr.length;i++){
            for(var j=0;j<result.length;j++){
             if(result[j]==arr[i]){
                 break;
             }
            }
            if(j==result.length){
                result[result.length]=arr[i];
            }
        }
        console.log(String(result));
    }
    function delete_element2() {
        var result=[];
        var hash=[];
        var arr=[1,4,5,6,8,4,0,8,0];
        for(var i=0;i<arr.length;i++){
            if(hash[arr[i]]==undefined){
                result[result.length]=arr[i];
                hash[arr[i]]=true;
            }
        }
   console.log(String(result));
    }
</script>
